<!DOCTYPE html>
<html>

<head>
    <title>Admin Control Panel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="admin.js" charset="utf-8"></script>
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <nav id="nav" class="navbar navbar-light">
            <a href="./admin.html">Admin panel</a>
            <a href="./user.html">User panel</a>
        </nav>
        <h1 id="header" class="text-center">Admin Control Panel</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>New Movie</h2>
                <input type="text" class="form-control" placeholder="Title" id="titleIn">
                <input type="text" class="form-control mt-1" placeholder="Director" id="directorIn">
                <button class="btn btn-outline-primary mt-1 col-md-12" id="createButton">Submit</button>
                <h4 id='success' style='display: none'>Success!<h4>
            </div>
            <div class="col-md-6">
                <h2>Get users that will like the movie</h2>
                <select id="movieSel" class="col-md-8 form-control"></select>
                <button class="btn btn-outline-primary mt-1 col-md-8" id="recButton">Get recommendation</button>
                <p id='users' style='display: none'></p>
            </div>
        </div>
    </div>
</body>
</html>
